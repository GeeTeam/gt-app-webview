<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>极验验证移动版</title>
</head>
<body>
<style>
    body {
        margin: 0;
        padding: 0;
        width: 100%;
    }

    .wrapper {
        position: relative;
        margin: 0 auto;
        width: 100%;
    }

    .embed {
        float: none !important;
    }

    .wrapper .top {
        background-color: #eeeeee;
        padding: 0 8px;
        height: 45px;
        z-index: 1;
        position: relative;
        text-align: center;
        border-bottom: 1px solid #a7a7aa;
        font-weight: 500;
    }

    .wrapper .title {
        line-height: 45px;
    }

    .exit {
        background-image: url('img/return.png');
        -moz-background-size: 12px auto;
        -o-background-size: 12px auto;
        -webkit-background-size: 12px auto;
        background-size: 12px auto;
        width: 12px;
        height: 22px;
        display: inline-block;
        vertical-align: middle;
        position: absolute;
        left: 8px;
        top: 11px;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    .exit:active {
        background-image: url('img/return_hover.png');
    }
    #log {
        padding: 10px;
    }
    #log>p {
        margin: 5px 0;
        word-break: break-all;
    }
</style>
<div class="wrapper">
    <div class="top">
        <a class="exit" href="javascript:gtapp.gtCloseWindow();"></a>
        <span class="title">请通过验证</span>
    </div>
    <div class="body" id="content">
    </div>
    <div id="log"></div>
</div>
<script src="http://api.geetest.com/get.php?callback=init"></script>
<script>
    var debug = '1';
    var logEle = document.getElementById('log');
    var log = function (str) {
        if (debug === '1') {
            var p = document.createElement('p');
            p.appendChild(document.createTextNode(str));
            logEle.appendChild(p);
        }
    };
    var extractArgs = function (args) {
        var temp = args.split('&');
        var config = {};
        for (var i = 0, len = temp.length; i < len; i = i + 1) {
            var one = temp[i].split('=');
            config[one[0]] = one[1];
        }
        return config;
    };

    var config = extractArgs(window.location.href.split('?')[1]);
    if (!config['width']) {
        log('error: need width argument');
    } else {
        debug = config['debug'] || '0';
        log('note: in debug mode');

        if (config['width'] === '0') {
            config['width'] = String(Math.min(window.innerWidth,
                    document.documentElement.clientWidth));
        }
    }
    var captchaObj;
    var init = function () {
        captchaObj = new window.Geetest(config);
        captchaObj.appendTo('#content');
        captchaObj.onStatusChange(function (message, item) {
            log('message: ' + message);
            if (window.gtapp && window.gtapp.gtCallBack) {
                try {
                    var json_gt = JSON.stringify(captchaObj.getValidate())
                    log('validate: ' + json_gt);
                } catch (e) {
                    log(e.name + ': ' + e.message);
                }
                if (message === 'Success') {
                    window.gtapp.gtCallBack("1", json_gt, message)
                } else {
                    window.gtapp.gtCallBack("0", json_gt, message)
                }
            }
        });
    };
</script>
</body>
</html>
